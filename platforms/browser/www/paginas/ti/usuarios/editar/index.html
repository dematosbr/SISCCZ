	<script>
		$(document).ready(function(){
        	var codigo_sistema = '060102';
			$.post('http://10.1.20.29/sisccz/paginas/ti/sistemas/php/sistemas_acesso_pesquisar.php',{codigo_sistema:codigo_sistema},
				function(acesso) {
			    	/*FOCO - AUTOCOMPLETAR*/
					$('#usuario').focus();
				    /*OCULTANDO DIVS
					$('#form_usuarios_resultado').css({display:'none'});*/	
				    /*PESQUISAR USUÁRIO*/	        		
				    $('#bt_usuarios_pesquisar').click(function(e){
						e.preventDefault();
						var erros = 0;
						$('#form_usuarios .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#DFD8D1'});
								}
							} else {
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							       swal.close();
							       $('#usuario').focus();
							});	
						} else {
							var usuario = $('#usuario').val();
							$.post('http://10.1.20.29/sisccz2/paginas/tecnologia_da_informacao/usuarios/php/usuarios_pesquisar.php',{usuario:usuario},
								function(data) {
									$('select option:selected').attr('selected',null);	
									$('#div_usuario_editar').css({display:'none'});	
									$('#div_usuario_senha_editar').css({display:'none'});
									$('#div_usuario_acesso_editar').css({display:'none'});	
									$('#nome').val(data[0].usuarios_nome);
									$('#usuario2').val(data[0].usuarios_usuario);
									$('#usuario3').val(data[0].usuarios_usuario);
									$('#usuario4').val(data[0].usuarios_usuario);
									$('#apelido').val(data[0].usuarios_apelido);
									$('#matricula').val(data[0].usuarios_matricula);
									$('#sexo option[value='+data[0].usuarios_sexo+']').attr('selected','selected');
									$('#div_usuario_editar').fadeIn('slow');	
									$('#div_usuario_senha_editar').fadeIn('slow');
									$('#div_usuario_acesso_editar').fadeIn('slow');	
									$('#nome').focus();
						       		var tamanho = 8, maiusculas = true, numeros = true, simbolos = false, lmin = 'aeiou', lmai = 'AEIOU', num = '123456', simb = '@%', retorno = '', caracteres = '';
									caracteres += lmin;
									if (maiusculas) caracteres += lmai;
									if (numeros) caracteres += num;
									if (simbolos) caracteres += simb;
									var len = caracteres.length;
									for (var n = 1; n <= tamanho; n++) {
										var rand = parseInt((Math.random()*(len-1))+1);
										retorno += caracteres[rand-1];
									}
									$('#senha').val(retorno);
									$.post('http://10.1.20.29/sisccz2/paginas/tecnologia_da_informacao/sistemas/php/sistemas_pesquisar.php',
										function(sistemas) {
											var tamanho = Object.keys(sistemas).length;
											var i = 0;
											$('.apagar').empty();
											$('.tab-pane').removeClass('active');
											$('.collapse').removeClass('in');
											$('.panel-heading').removeClass('active');
											$('.recolher').removeClass('active');
						          			while (i<=(tamanho - 1)){
						          				$('#'+sistemas[i].menu_1+''+sistemas[i].menu_2+'').append(
				                               		'<label class="checkbox checkbox-inline m-r-20 m-l-0">'+
				                                   		'<input type="checkbox" class="cxs_alterar_senha" name='+sistemas[i].menu_1+''+sistemas[i].menu_2+''+sistemas[i].codigo_funcao+' id='+sistemas[i].menu_1+''+sistemas[i].menu_2+''+sistemas[i].codigo_funcao+' value='+sistemas[i].menu_1+''+sistemas[i].menu_2+''+sistemas[i].codigo_funcao+'>'+
				                                   		'<i class="input-helper"></i>'+
				                                   		''+sistemas[i].funcao+''+
				                               		'</label>');
						           				i++;
											}
										},'json'
									).done(function(){
										var usuario = $('#usuario4').val();
										$.post('http://10.1.20.29/sisccz2/paginas/tecnologia_da_informacao/sistemas/php/sistemas_acesso.php',{usuario: usuario},
											function(acesso) {
												var tamanho2 = Object.keys(acesso).length;
												var j = 0;
							          			while (j<=(tamanho2 - 1)){
							          				$('#'+acesso[j].codigo_funcao+'').prop('checked','checked');
							           				j++;
												}
											},'json'
										).always(function(){
								       		/*ALTERAR ACESSO*/
											$('.cxs_alterar_senha').change(function() {
												var funcao = $(this).attr('value');
												var usuario = $('#usuario4').val();
								    			if(this.checked) {
								    				var opcao = 'inserir';
													$.post('http://10.1.20.29/sisccz2/paginas/tecnologia_da_informacao/usuarios/php/usuarios_acesso_editar.php',{funcao:funcao, usuario:usuario, opcao:opcao}, function() {});
								    			} else {
								    				var opcao = 'excluir';
													$.post('http://10.1.20.29/sisccz2/paginas/tecnologia_da_informacao/usuarios/php/usuarios_acesso_editar.php',{funcao:funcao, usuario:usuario, opcao:opcao}, function() {});
								    			}
								    		});
								    	});
									});
								},'json' 
							).fail(function(){
								$('#usuario').focus();
								$('input :not senha').val('');
								$('select option:selected').attr('selected',null);
								$('#div_usuario_editar').css({display:'none'});	
								$('#div_usuario_senha_editar').css({display:'none'});
								$('#div_usuario_acesso_editar').css({display:'none'});	
								swal({   
									title: 'SisCCZ',   
									text: 'Usuário não encontrado.',
									type: 'error',
									confirmButtonColor: '#F44336'
								});
							});
						}
		        	});
				},'json'
			).fail(function(){
				swal({title: 'SisCCZ', text: 'Voc\u00ea não permissão para acessar essa função do sistema.', type: 'error',	confirmButtonColor: '#F44336'},
				function(){window.location.href = ('http://10.1.20.29/sisccz/paginas/principal/index.html');});
			});
		});
