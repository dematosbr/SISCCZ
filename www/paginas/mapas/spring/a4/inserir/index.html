	<script>
		$(document).ready(function(){
			$('#AREA').focus();
			/*POPULAR ÁREA*/
			$.fn.extend({
		    	popularArea: function (area_selecionada){
			     	if($('#AREA')[0]){
						$.post('http://10.1.20.29/sisccz/php/autocompletar/popular_area.php',{campo:'area'},
							function(data) {
								var tamanho = Object.keys(data).length;
								var i = 0;
			          			while (i<=(tamanho - 1)){
									var areas_i = '<option value='+data[i].area+'>'+data[i].area+'</option>';
									$('#AREA').append(areas_i);
			           				i++
								}
							},'json'
						).done(function(){
							if (area_selecionada != ''){
								$('#AREA').val(area_selecionada);
							}
						});
					}
				}
			});
			$(this).popularArea();
			
		});			
    </script>
