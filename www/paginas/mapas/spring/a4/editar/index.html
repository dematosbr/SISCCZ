	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>		
	<script>
		$(document).ready(function(){
			//SESSION
			$.post('../../../../../php/login/session.php',
				function(retorno) {
					if (retorno[0].primeiro_acesso == 1 || retorno[0].primeiro_acesso == 3){
						if (!$('.form_editar_perfil')[0]) {
							window.location.href = ('../../../../../paginas/principal/editar_perfil');
						}
					} else {
						if ($('.container-login100')[0]) {
						   	window.location.href = ('../../../../../paginas/principal');
						} else {
							session_usuario = retorno[0].usuario;
							session_nome = retorno[0].nome;
							session_genero = retorno[0].genero;
							session_apelido = retorno[0].apelido;
							session_ultimo_acesso = retorno[0].ultimo_acesso ;
							var datac = new Date();
							var hoje = datac.getFullYear()+'-'+("0" + (datac.getMonth() + 1)).slice(-2)+'-'+("0" + datac.getDate()).slice(-2);
							$('#nome_usuario_sessao').text(session_apelido);
							if (hoje != session_ultimo_acesso){
								$.post('../../../../../php/login/session_atualiza.php',function(retorno) {});
							}
						}
					}
				},'json'
			)
			.fail(function(){
				if (!$('.container-login100')[0]) {
			    	window.location.href = ('../../../../../');
			    }
		  	});
			//MENU
			$('.navbar-menu').load("../../../../../paginas/principal/menu.html");
			//FOCO INICIAL		
			$('#AREA').focus();
			//POPULAR ÁREA
			$.fn.extend({
		    	popularArea: function (area_selecionada){
			     	if($('#AREA')[0]){
						$.post('../../../../../php/autocompletar/popular_area.php',{campo:'area'},
							function(data) {
								var tamanho = Object.keys(data).length;
								var i = 0;
			          			while (i<=(tamanho - 1)){
									var areas_i = '<option value='+data[i].area+'>'+data[i].area+'</option>';
									$('#AREA').append(areas_i);
			           				i++
								}
							},'json'
						).done(function(){
							if (area_selecionada != ''){
								$('#AREA').val(area_selecionada);
							}
						});
					}
				}
			});
			$(this).popularArea();
			//POPULAR MAPA	
			$('#AREA').on('change', function (e) {
				$('#MAPA').val('');
				$('#form_resultado').css({display:'none'});	
				var area = $('#AREA').val();
			    popularmapa(area);
			});	
			function popularmapa(area) {
				$('#MAPA').empty();
				$('#MAPA').append('<option value=""></option>');
				$.post('../../../../../paginas/mapas/spring/a4/php/matriz_spring_a4_pesquisar.php',{area:area},
					function(data) {
						var tamanho = Object.keys(data).length;
						var i = 0;
						while (i<=(tamanho - 1)){
							$('#MAPA').append('<option value="'+data[i].id+'">'+data[i].mapa+'</option>');
							i++;
						}
					},'json'
				);
			}
			//PERMISSÃO
			$.post('../../../../../paginas/ti/sistemas/php/sistemas_acesso_pesquisar.php',{codigo_sistema:'07010102'},
				function(acesso) {
				    //OCULTAR
					$('#form_resultado').css({display:'none'});	
					//PESQUISAR MAPA
					$("#bt_pesquisar").click(function(e){
						$('#form_resultado').css({display:'none'});
						var erros = 0;
						$('#form_pesquisar .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if ($(this).attr('id')!='funcao'){
									$(this).css({'background-color' : '#DFD8D1'});
								}		
							} else {
								if ($(this).attr('id')!='funcao'){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							    swal.close();
								$('#AREA').focus();
							});	
						} else {
							var ID = $('#MAPA').val();
							$.post('../../../../../paginas/mapas/spring/a4/php/matriz_spring_a4_pesquisar.php',{asm:'a', ID:ID},
								function(data) {
					        		$('#form_resultado').fadeIn('slow');
						        	$('#IDMAPA').val(data[0].id);
						        	$('#NOME').val(data[0].nome);
						        	$('#LAT1').val(data[0].lat1);
						        	$('#LNG1').val(data[0].lng1);
						        	$('#LAT2').val(data[0].lat2);
						        	$('#LNG2').val(data[0].lng2);
								},'json'
							);
						}		
					});
					//EDITAR
					$("#bt_editar").click(function(e){
						var erros = 0;
						$('#form_resultado .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if ($(this).attr('id')!='funcao'){
									$(this).css({'background-color' : '#DFD8D1'});
								}		
							} else {
								if ($(this).attr('id')!='funcao'){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							$('#LAT1').focus();
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							       swal.close();
							});	
					    }else{
		    				var formData = new FormData();
		    				formData.append('arquivo', $('input[type=file]')[0].files[0]); 
		    				formData.append('area', $('#AREA').val()); 
		    				formData.append('nome', $('#NOME').val()); 
		    				formData.append('mapa', $('#MAPA').val());
		    				formData.append('lng1', $('#LNG1').val()); 
		    				formData.append('lng2', $('#LNG2').val()); 
		    				formData.append('lat1', $('#LAT1').val()); 
		    				formData.append('lat2', $('#LAT2').val()); 
		    				formData.append('id', $('#IDMAPA').val()); 
 							$.ajax({
					            url: '../../../../../paginas/mapas/spring/a4/php/matriz_spring_a4_editar.php',
					            type: 'POST',
					            data: formData,
								contentType: false,
						        cache: false,
								processData:false,		            
					        }).done(function(resposta){
					        	if (resposta == 'editado'){
									swal({   
										text:'Matriz Spring editada com sucesso.'+"\n"+'Deseja editar outra matriz?' ,
										icon: "../../../../../imagens/logo/logo2018h300.png",
										closeModal: false,
										closeOnClickOutside: false,	
										closeOnEsc: false,
										buttons: {
											Sim: true,
											Não: true,
										}
									}).then(function(value) {
										switch (value) {
											case "Sim":
												window.location = ('../../../../../paginas/mapas/spring/a4/editar');
      											break;
    										case "Não":
												window.location = ('../../../../../paginas/mapas/spring/a4');
      											break;
      									}
									});	
					        	} else {
									swal({   
										text:'Ocorre um erro.',
										icon: "../../../../../imagens/logo/logo2018h300.png",
										closeModal: false,
										closeOnClickOutside: false,	
										closeOnEsc: false
									}).then(function() {
									       swal.close();
									       $('#LAT1').focus();
									});	
					        	}
					        });	    					
						}		
					});
				},'json'
			).fail(function(){
				swal({   
					text: 'Acesso Negado.',
					icon: "../../../../../imagens/logo/logo2018h300.png",
					closeModal: false,
					closeOnClickOutside: false,	
					closeOnEsc: false
				}).then(function() {
				    swal.close();
				  	window.location.href = ('../../../../../paginas/principal'); 
				});
        	});
		});			
    </script>
