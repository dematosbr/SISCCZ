<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>SisCCZ</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../../../imagens/icone/favicon.ico"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../../../css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../css/main.css">
	<link rel="stylesheet" type="text/css" href="../../../css/sweetalert.css">
</head>
<body class="fadeIn">
	<nav class="navbar fixed-top navbar-expand-sm bg-dark-degrade navbar-dark">
		<a class="navbar-brand justify-content-sm-end" href="">
           	<img src="../../../imagens/logo/logo2018h300.png" class="img-fluid" alt="SisCCZ Logo">
       	</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br/>
	<nav class="navbar navbar-expand-sm bg-dark-degrade fixed-top-2 navbar-menu">
   	</nav>
	<main role="main" class="container-fluid p-t-135 p-b-40">
		<nav aria-label="breadcrumb" class="d-none d-sm-block d-md-block d-lg-block">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="../../principal">SisCCZ</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Editar Pefil</li>
		  </ol>
		</nav>
		<div class="row text-center">
	    	<div class="col-sm-12 text-center">
     			<h1 class="display-5">Editar Perfil</h1>
     		</div>
    	</div>
    	<div class="m-2 form_editar_perfil" name="form_editar_perfil" id="form_editar_perfil">
    		<input type="text" class="required hide" name="usuario" id="usuario" readonly tabindex="-1">
  			<div class="form-row ">
				<div class="form-group col-sm-8">
              		<label class="fs-20">Nome</label>
                	<div class="wrap-inputsis">
       	        		<input type="text" class="inputsis required text-up" name="nome" id="nome">
						<span class="focus-inputsis"></span>
					</div>
                </div>
				<div class="form-group col-sm-4">
                	<label class="fs-20">Apelido</label>
                	<div class="wrap-inputsis">
        	      		<input type="text" class="inputsis required text-up" name="apelido" id="apelido">
						<span class="focus-inputsis"></span>
					</div>
                </div>
            </div>
  			<div class="form-row ">
				<div class="form-group col-sm-4">
			    	<label class="fs-20">Matrícula</label>
				    <div class="wrap-inputsis">
			        	<input type="text" class="inputsis required text-up" name="matricula" id="matricula">
						<span class="focus-inputsis"></span>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label class="fs-20">Sexo</label>
					<div class="wrap-inputsis">
						<select class="inputsis required text-up" id="sexo" name="sexo">
							<option value="" selected></option>
							<option value="0">MASCULINO</option>
							<option value="1">FEMININO</option>
					   	</select>
						<span class="focus-inputsis"></span>
					</div>
				</div>
			</div>
			<div class="form-row" id="linhacxs">
				<div class="col-md-12">
					<div class="checkbox">
						<label class="">
						    <input type="checkbox" name="cxs_alterar_senha" id="cxs_alterar_senha">
					        <span class="cr"><i class="cr-icon fa fa-check"></i></span>
			                Alterar Senha
			    		</label>
					</div>
				</div>
			
			</div>    
	  		<div class="form-row">
				<div class="form-group col-md-4">
			    	<label class="fs-20">Nova Senha</label>
					<div class="wrap-inputsis">
       	           		<input type="password" class="inputsis desabilitado" name="senha" id="senha" tabindex="-1">
						<span class="focus-inputsis"></span>
                    </div>
                </div>
				<div class="form-group col-md-4">
			    	<label class="fs-20">Repetir Nova Senha</label>
					<div class="wrap-inputsis">
       	           		<input type="password" class="inputsis desabilitado" name="senha2" id="senha2" tabindex="-1">
						<span class="focus-inputsis"></span>
                    </div>
                </div>
                
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<div class="wrap-inputsis">
						<button class="sisccz-btn" name="bt_editar_perfil" id="bt_editar_perfil">
							Salvar
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<br>
    <footer class="footer">
		<div class="container text-center">
			<img src="../../../imagens/logo/nomefooter.png" class="img-fluid" alt="SisCCZ Logo">

<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>		
	<script>
		$(document).ready(function(){
			//SESSION
			$.post('../../../php/login/session.php',
				function(retorno) {
					$('#nome').focus();
					var primeiro_acesso = retorno[0].primeiro_acesso;
					$('select option:selected').attr('selected',null);	
					$('#nome').val(retorno[0].nome);
					$('#usuario').val(retorno[0].usuario);
					$('#apelido').val(retorno[0].apelido);
					$('#matricula').val(retorno[0].matricula);
					$('#sexo option[value='+retorno[0].genero+']').attr('selected','selected');
					if (retorno[0].primeiro_acesso == 1 || retorno[0].primeiro_acesso == 3){
						if (!$('.form_editar_perfil')[0]) {
							window.location.href = ('../../../paginas/principal/editar_perfil');
						} else {
							if (primeiro_acesso == 1){
								if (retorno[0].genero==0){var mbv = 'Bem-vindo';}else {var mbv = 'Bem-vinda';}
								swal({   
									text:'Olá, '+retorno[0].apelido+'!'+"\n"+''+mbv+'!'+"\n"+'Esse é seu primeiro acesso ao SisCCZ.'+"\n"+'Antes de começar a usar o sistema, você deve confirmar seus dados e cadastrar uma nova senha.' ,
									icon: "../../../imagens/logo/logo2018h300.png",
									closeModal: false,
									closeOnClickOutside: false,	
									closeOnEsc: false,
								}).then(function() {
									$('#cxs_alterar_senha').attr('checked','checked'); 
									$('#senha').prop('disabled', false);	
							   		$('#senha2').prop('disabled', false);
							   		$('#senha').addClass('required');	
							   		$('#senha2').addClass('required');
							   		$('#senha').removeClass('desabilitado');	
							   		$('#senha2').removeClass('desabilitado');	
							   		$('#linhacxs').addClass('hide');
									$('#nome').focus();
								});
						   	} else if (primeiro_acesso == 3){
								swal({   
									text:'Olá, '+retorno[0].apelido+'!'+"\n"+'Você está utilizando uma senha temporária. Antes de começar a usar o sistema, você deve confirmar seus dados e cadastrar uma nova senha.' ,
									icon: "../../../imagens/logo/logo2018h300.png",
									closeModal: false,
									closeOnClickOutside: false,	
									closeOnEsc: false,
								}).then(function() {
									$('#cxs_alterar_senha').attr('checked','checked'); 
							   		$('#senha').prop('disabled', false);	
							   		$('#senha2').prop('disabled', false);
							   		$('#senha').addClass('required');	
							   		$('#senha2').addClass('required');
							   		$('#senha').removeClass('desabilitado');	
							   		$('#senha2').removeClass('desabilitado');	
							   		$('#linhacxs').addClass('hide');
									$('#nome').focus();
								});
						   	}
						}	
					} else {
						if ($('.container-login100')[0]) {
						   	window.location.href = ('../../../paginas/principal');
						} else {
							session_usuario = retorno[0].usuario;
							session_nome = retorno[0].nome;
							session_genero = retorno[0].genero;
							session_apelido = retorno[0].apelido;
							session_ultimo_acesso = retorno[0].ultimo_acesso ;
							var datac = new Date();
							var hoje = datac.getFullYear()+'-'+("0" + (datac.getMonth() + 1)).slice(-2)+'-'+("0" + datac.getDate()).slice(-2);
							$('#nome_usuario_sessao').text(session_apelido);
							if (hoje != session_ultimo_acesso){
								$.post('../../../php/login/session_atualiza.php',function(retorno) {});
							}
						}
					}
				},'json'
			)
			.fail(function(){
				if (!$('.container-login100')[0]) {
			    	window.location.href = ('../../../');
			    }
		  	});
			//MENU
			$('.navbar-menu').load("../../../paginas/principal/menu.html");
			//HAB/DESABILITAR ALTERAÇÃO DE SENHA
			$('#cxs_alterar_senha').change(function() {
    			if(this.checked) {
			   		$('#senha').prop('disabled', false);	
			   		$('#senha2').prop('disabled', false);
			   		$('#senha').addClass('required');	
			   		$('#senha2').addClass('required');
					$('#senha').removeClass('desabilitado');	
					$('#senha2').removeClass('desabilitado');
			   		$('#senha').prop('tabindex', '');	
			   		$('#senha2').prop('tabindex', '');
			   		$('#senha').focus();	
			   	} else {
			   		$('#senha').prop('disabled', true);	
			   		$('#senha2').prop('disabled', true);
			   		$('#senha').removeClass('required');	
			   		$('#senha2').removeClass('required');
					$('#senha').addClass('desabilitado');	
					$('#senha2').addClass('desabilitado');	
			   		$('#senha').prop('tabindex', '-1');	
			   		$('#senha2').prop('tabindex', '-1');
			   		$('#senha').val('');	
			   		$('#senha2').val('');						
			   	}
			});
			//EDITAR PERFIL
			$("#bt_editar_perfil").click(function(e){
				var erros = 0;
				$('#form_editar_perfil .required').each(function(){
					if ($(this).val() == '') { 
						erros++ ;
						$(this).css({'background-color' : '#DFD8D1'});
					} else {
						if ($(this).attr('id')!='usuario'){
							$(this).css({'background-color' : '#FFFFFF'});
						}		
					}
				});
				if (erros > 0 ){
					$('#nome').focus();
					swal({   
						text:'Você deve preencher todos os campos obrigatórios.' ,
						icon: "../../../imagens/logo/logo2018h300.png",
						closeModal: false,
						closeOnClickOutside: false,	
						closeOnEsc: false
					}).then(function() {
					       swal.close();
					       $('#nome').focus();
					});	
			    }else{
			    	if ($('#senha').val()==$('#senha2').val()){
						$.post('../../../paginas/principal/php/editar_perfil.php', $('input, select').serialize(),
							function(data) {
								if (data=='editado') {
									swal({   
										text:'Perfil alterado com sucesso.' ,
										icon: "../../../imagens/logo/logo2018h300.png",
										closeModal: false,
										closeOnClickOutside: false,	
										closeOnEsc: false
									}).then(function() {
										window.location.href = ('../../../paginas/principal/index.html');
									});	
								} else {
									swal({   
										text:'Ocorreu um erro.' ,
										icon: "../../../imagens/logo/logo2018h300.png",
										closeModal: false,
										closeOnClickOutside: false,	
										closeOnEsc: false
									}).then(function() {
					       				swal.close();
									});	
								}
							}
						);
					} else {
						swal({   
							text:'As senhas digitadas não são iguais.' ,
							icon: "../../../imagens/logo/logo2018h300.png",
							closeModal: false,
							closeOnClickOutside: false,	
							closeOnEsc: false
						}).then(function() {
					       	swal.close();
							$('#senha').focus();
						});	
					}
				}		
			});
		});			
    </script>
</body>
</html>
