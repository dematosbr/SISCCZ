	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>		
	<script>
		$(document).ready(function(){
        	var codigo_sistema = '060101';
			$.post('http://10.1.20.29/sisccz/paginas/ti/sistemas/php/sistemas_acesso_pesquisar.php',{codigo_sistema:codigo_sistema},
				function(acesso) {
			    	/*GERAR SENHA TEMPORARIA*/
		       		var tamanho = 8, maiusculas = true, numeros = true, simbolos = false, lmin = 'abc', lmai = 'ABC', num = '123', simb = '@%', retorno = '', caracteres = '';
					caracteres += lmin;
					if (maiusculas) caracteres += lmai;
					if (numeros) caracteres += num;
					if (simbolos) caracteres += simb;
					var len = caracteres.length;
					for (var n = 1; n <= tamanho; n++) {
						var rand = parseInt((Math.random()*(len-1))+1);
						retorno += caracteres[rand-1];
					}
					$('#senha').val(retorno);
			    	/*FOCO - AUTOCOMPLETAR*/
					$('#nome').focus();
					/*VERIFICANDO USUARIO */
					$("#usuario").focusout(function (){
						var usuario = $('#usuario').val();
						$.post('http://10.1.20.29/sisccz/paginas/ti/usuarios/php/usuarios_pesquisar.php',{usuario:usuario} ,
							function(data) {
								if (data != 'usuario nao encontrado'){
									$('#usuario').val('');
									$('#senha').val(retorno);
									swal({   
										text:'Usuário já existente.' ,
										icon: "../../../../imagens/logo/logo2018h300.png",
										closeModal: false,
										closeOnClickOutside: false,	
										closeOnEsc: false
									}).then(function() {
								        swal.close();
								        $('#usuario').focus();
									});	
								}
							}
						);
					});
					/*INSERIR USUARIO */
					$("#bt_usuarios_inserir").click(function(e){
						var erros = 0;
						$('#form_usuarios .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#DFD8D1'});
								}
							} else {
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							$('#nome').focus();
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							       swal.close();
							       $('#nome').focus();
							});	
					    }else{
							$.post('http://10.1.20.29/sisccz/paginas/ti/usuarios/php/usuarios_inserir.php',$('input, select').serialize(),
								function(data) {
									if (data=='inserido') {
										var usuario = $("#usuario").val();
										var senha = $("#senha").val();
										$('input').val('');
										$('select').val('');
										swal({   
											text:'Usuário inserido com sucesso. [Usuário: '+usuario+' Senha: '+senha+'] Você deseja inserir outro usuário?' ,
											icon: "../../../../imagens/logo/logo2018h300.png",
											closeModal: false,
											closeOnClickOutside: false,	
											closeOnEsc: false,
											buttons: {
												Sim: true,
												Não: true,
											}
										}).then(function(value) {
											switch (value) {
												case "Sim":
													window.location = ('http://10.1.20.29/sisccz/paginas/ti/usuarios/inserir');
      												break;
    											case "Não":
													window.location = ('http://10.1.20.29/sisccz/paginas/ti/usuarios');
      												break;
      										}
										});	
									} else {
										swal({   
											text:"Ocorreu um erro.",
											icon: "../../../../imagens/logo/logo2018h300.png",
											closeModal: false,
											closeOnClickOutside: false,	
											closeOnEsc: false
										}).then(function() {
										       swal.close();
										       $('#nome').focus();
										});	
									
									}
								}
							);
						}		
					});
				},'json'
			).fail(function(){
				swal({title: 'SisCCZ', text: 'Voc\u00ea não permissão para acessar essa função do sistema.', type: 'error',	confirmButtonColor: '#F44336'},
				function(){window.location.href = ('http://10.1.20.29/sisccz/paginas/principal/index.html');});
			});
		});			
    </script>
