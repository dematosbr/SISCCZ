	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>		
	<script>
		$(document).ready(function(){
			$('#overlay').css({display:'none'});
			//SESSION
			$.post('../../../../php/login/session.php',
				function(retorno) {
					if (retorno[0].primeiro_acesso == 1 || retorno[0].primeiro_acesso == 3){
						if (!$('.form_editar_perfil')[0]) {
							window.location.href = ('../../../../paginas/principal/editar_perfil');
						}
					} else {
						if ($('.container-login100')[0]) {
						   	window.location.href = ('../../../../paginas/principal');
						} else {
							session_usuario = retorno[0].usuario;
							session_nome = retorno[0].nome;
							session_genero = retorno[0].genero;
							session_apelido = retorno[0].apelido;
							session_ultimo_acesso = retorno[0].ultimo_acesso ;
							var datac = new Date();
							var hoje = datac.getFullYear()+'-'+("0" + (datac.getMonth() + 1)).slice(-2)+'-'+("0" + datac.getDate()).slice(-2);
							$('#nome_usuario_sessao').text(session_apelido);
							if (hoje != session_ultimo_acesso){
								$.post('../../../../php/login/session_atualiza.php',function(retorno) {});
							}
						}
					}
				},'json'
			)
			.fail(function(){
				if (!$('.container-login100')[0]) {
			    	window.location.href = ('../../../../');
			    }
		  	});
			//MENU
			$('.navbar-menu').load("../../../../paginas/principal/menu.html");
			//PERMISSÃO
			$.post('../../../../paginas/ti/sistemas/php/sistemas_acesso_pesquisar.php',{codigo_sistema:'06010002'},
				function(acesso) {
					//FOCO
					$('#nome').focus();
			    	//GERAR SENHA TEMPORARIA
		       		var tamanho = 4, minusculas = false, maiusculas = true, numeros = true, simbolos = false, lmin = 'abc', lmai = 'ABC', num = '123', simb = '@%', retorno = '', caracteres = '';
					if (minusculas) caracteres += lmin;
					if (maiusculas) caracteres += lmai;
					if (numeros) caracteres += num;
					if (simbolos) caracteres += simb;
					var len = caracteres.length;
					for (var n = 1; n <= tamanho; n++) {
						var rand = parseInt((Math.random()*(len-1))+1);
						retorno += caracteres[rand-1];
					}
					$('#senha').val(retorno);
					//VERIFICAR USUARIO
					$("#usuario").focusout(function (){
						var usuario = $('#usuario').val();
						$.post('../../../../paginas/ti/usuarios/php/usuarios_pesquisar.php',{usuario:usuario} ,
							function(data) {
								if (data != 'usuario nao encontrado'){
									$('#usuario').val('');
									$('#senha').val(retorno);
									swal({   
										text:'Usuário já existente.' ,
										icon: "../../../../imagens/logo/logo2018h300.png",
										closeModal: false,
										closeOnClickOutside: false,	
										closeOnEsc: false
									}).then(function() {
								        swal.close();
								        $('#usuario').focus();
									});	
								}
							}
						);
					});
					//INSERIR USUARIO
					$("#bt_usuarios_inserir").click(function(e){
						var erros = 0;
						$('#form_usuarios .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#DFD8D1'});
								}
							} else {
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							$('#nome').focus();
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							       swal.close();
							       $('#nome').focus();
							});	
					    }else{
							$.post('../../../../paginas/ti/usuarios/php/usuarios_inserir.php',$('input, select').serialize(),
								function(data) {
									if (data=='inserido') {
										var usuario = $("#usuario").val();
										var senha = $("#senha").val();
										$('input').val('');
										$('select').val('');
										swal({   
											text:'Usuário inserido com sucesso.'+"\n"+'Usuário: '+usuario+' Senha: '+senha+'.'+"\n"+'Você deseja inserir outro usuário?' ,
											icon: "../../../../imagens/logo/logo2018h300.png",
											closeModal: false,
											closeOnClickOutside: false,	
											closeOnEsc: false,
											buttons: {
												Sim: true,
												Não: true,
											}
										}).then(function(value) {
											switch (value) {
												case "Sim":
													window.location = ('../../../../paginas/ti/usuarios/inserir');
      												break;
    											case "Não":
													window.location = ('../../../../paginas/ti/usuarios');
      												break;
      										}
										});	
									} else {
										swal({   
											text:"Ocorreu um erro.",
											icon: "../../../../imagens/logo/logo2018h300.png",
											closeModal: false,
											closeOnClickOutside: false,	
											closeOnEsc: false
										}).then(function() {
										       swal.close();
										       $('#nome').focus();
										});	
									}
								}
							);
						}		
					});
				},'json'
			).fail(function(){
				swal({   
					text: 'Acesso Negado.',
					icon: "../../../../imagens/logo/logo2018h300.png",
					closeModal: false,
					closeOnClickOutside: false,	
					closeOnEsc: false
				}).then(function() {
				    swal.close();
				  	window.location.href = ('../../../../paginas/principal'); 
				});
        	});
		});			
    </script>
