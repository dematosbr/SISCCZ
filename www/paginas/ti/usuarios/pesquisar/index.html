	<script>
		$(document).ready(function(){
			$('#overlay').css({display:'none'});
			//SESSION
			$.post('../../../../php/login/session.php',
				function(retorno) {
					if (retorno[0].primeiro_acesso == 1 || retorno[0].primeiro_acesso == 3){
						if (!$('.form_editar_perfil')[0]) {
							window.location.href = ('../../../../paginas/principal/editar_perfil');
						}
					} else {
						if ($('.container-login100')[0]) {
						   	window.location.href = ('../../../../paginas/principal');
						} else {
							session_usuario = retorno[0].usuario;
							session_nome = retorno[0].nome;
							session_genero = retorno[0].genero;
							session_apelido = retorno[0].apelido;
							session_ultimo_acesso = retorno[0].ultimo_acesso ;
							var datac = new Date();
							var hoje = datac.getFullYear()+'-'+("0" + (datac.getMonth() + 1)).slice(-2)+'-'+("0" + datac.getDate()).slice(-2);
							$('#nome_usuario_sessao').text(session_apelido);
							if (hoje != session_ultimo_acesso){
								$.post('../../../../php/login/session_atualiza.php',function(retorno) {});
							}
						}
					}
				},'json'
			)
			.fail(function(){
				if (!$('.container-login100')[0]) {
			    	window.location.href = ('../../../../');
			    }
		  	});
			//MENU
			$('.navbar-menu').load("../../../../paginas/principal/menu.html");
			//PERMISSÃO
			$.post('../../../../paginas/ti/sistemas/php/sistemas_acesso_pesquisar.php',{codigo_sistema:'06010004'},
				function(acesso) {
					//EXIBINDO DIVS POR OPCAO
					$('input[name="RadioOptionsBusca"]').change(function(e){
						if($(this).val() == 'option1') {
					        $('#form_pesquisar_usuario').removeClass('hide');
					        $('#usuario').focus();
					        $('#form_pesquisar_nome').addClass('hide');
							$('#form_usuarios_resultado').css({display:'none'});
							$('#form_usuarios_resultado_busca_nome').css({display:'none'});	
				       		$('#nome_busca').val('');
				       		$('#usuario').val('');
							$('#usuario').css({'background-color' : '#FFFFFF'});		
					    } 
					    if($(this).val() == 'option2') {
					        $('#form_pesquisar_nome').removeClass('hide');
					        $('#nome_busca').focus();
					        $('#form_pesquisar_usuario').addClass('hide');
							$('#form_usuarios_resultado').css({display:'none'});
							$('#form_usuarios_resultado_busca_nome').css({display:'none'});	
				       		$('#nome_busca').val('');
				       		$('#usuario').val('');
							$('#usuario').css({'background-color' : '#FFFFFF'});		
					    }
					});
				    //OCULTAR
					$('#form_usuarios_resultado').css({display:'none'});
					$('#form_usuarios_resultado_busca_nome').css({display:'none'});	
				    //PESQUISAR USUÁRIO	        		
				    $('#bt_pesquisar_usuario').click(function(e){
						//CARREGAR FUNCÕES
						$('#funcoes_sistema').load('../../../../paginas/ti/sistemas/sistemas_funcoes.html');
						//OCULTAR FORMULÁRIO
				    	$('#form_usuarios_resultado').css({display:'none'});
						e.preventDefault();
						var erros = 0;
						$('#form_pesquisar_usuario .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#DFD8D1'});
								}
							} else {
								if (!$(this).attr('readonly')){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							    swal.close();
							    $('#usuario').focus();
							});	
						} else {
							var usuario = $('#usuario').val();
							$.post('../../../../paginas/ti/usuarios/php/usuarios_pesquisar.php',{usuario:usuario},
								function(data) {
									$('select option:selected').attr('selected',null);	
									$('input[type=checkbox]').attr('disabled','true');									
									$('#form_usuarios_resultado').css({display:'none'});
									$('#nome').val(data[0].usuarios_nome);
									$('#usuario2').val(data[0].usuarios_usuario);
									$('#apelido').val(data[0].usuarios_apelido);
									$('#matricula').val(data[0].usuarios_matricula);
									$('#sexo option[value='+data[0].usuarios_sexo+']').attr('selected','selected');
									$('#acessos').val(data[0].usuarios_n_acessos);
									$('#ultimo_acesso').val(data[0].usuarios_data_ultimo_acesso);
									$('#form_usuarios_resultado').fadeIn('slow');	
									$('#nome').focus();
									$('.tab-pane').removeClass('active');
									$('.tab-pane').removeClass('show');
									$('#nav-dados').addClass('active');
									$('#nav-dados').addClass('show');
									$('.nav-item').removeClass('active');
									$('.nav-item').removeClass('show');
									$('#nav-dados-tab').addClass('active');
									$('#nav-dados-tab').addClass('show');
								},'json'
							).fail(function(){
								swal({   
									text:'Usuário não encontrado.',
									icon: "../../../../imagens/logo/logo2018h300.png",
									closeModal: false,
									closeOnClickOutside: false,	
									closeOnEsc: false
								}).then(function() {
							       swal.close();
							       $('#usuario').focus();
								});	
							}).done(function(){
								var usuario = $('#usuario2').val();
								$.post('../../../../paginas/ti/sistemas/php/sistemas_acesso.php',{usuario: usuario},
									function(acesso) {
										var tamanho2 = Object.keys(acesso).length;
										var j = 0;
							   			while (j<=(tamanho2 - 1)){
							   				$('#'+acesso[j].codigo_funcao+'').prop('checked','checked');
							  				j++;
										}
									},'json'
								);
								$.scrollTo('#nav-dados');
							});
						}
		        	});
		        	//PESQUISAR NOME
					$('#nome_busca').on('keyup',function() {
						var valorinputNome = $('#nome_busca').val();
						$('#form_usuarios_resultado').css({display:'none'});
						$('#form_usuarios_resultado_busca_nome').css({display:'none'});
						if(valorinputNome !== "" && valorinputNome !== null && valorinputNome.length >= 5) {
							$.post('http://10.1.20.29/sisccz/paginas/ti/usuarios/php/usuarios_pesquisar.php', {valorinputNome: valorinputNome, filtro: ''},
								function(data){
									var row = '';
									$('#data-table-command').bootgrid('destroy');
									$('#tabela_pesquisa').empty();
									var tamanho = Object.keys(data).length;
									var i = 0;
									row = '<table id="data-table-command" class="table table-striped table-vmiddle"><thead><tr><th data-column-id="usuario">Usuário</th><th data-column-id="nome">Nome</th><th data-column-id="matricula">Matrícula</th><th data-column-id="commands" data-formatter="commands" data-sortable="false">Visualizar</th></tr></thead><tbody>';
				       				while (i<=(tamanho - 1)){
					       				row = row+'<tr><td>'+data[i].usuarios_usuario+'</td><td>'+data[i].usuarios_nome+'</td><td>'+data[i].usuarios_matricula+'</td><td></td></tr>';
						       			i++
									}
									row = row +'</tbody></table>';
									$('#tabela_pesquisa').append(row);
									$('#form_usuarios_resultado_busca_nome').fadeIn('slow');
									$("#data-table-command").bootgrid({
										rowCount:[25,50,100,-1],
										css:{icon:'icon fa', iconColumns: 'fa-th-list', iconDown: 'fa-chevron-down', iconRefresh: 'fa-sync-alt', iconUp: 'fa-chevron-up', iconSearch:'', pagination: "pagination", paginationButton: "page-link"},
			 		                	formatters: { "commands": function(column, row) { return "<button type=\"button\" class=\"command-view\" id=\"bt_usuario_visualizar\" data-row-usuario=\""+row.usuario+"\"><span class=\"far fa-eye\"></span></button>";}},
			 		                	labels: {noResults: "Nenhum resultado encontrado!", all:"Todos", infos:"Mostrando de {{ctx.start}} até {{ctx.end}} de {{ctx.total}} registro(s)", loading:"Por favor, aguarde.", refresh:"Atualizar", search:"Pesquisar"},
										templates: {pagination: '<ul class="{{css.pagination}}"></ul>',paginationItem: '<li class="page-item"><a class="page-link" data-page="{{ctx.page}}">{{ctx.text}}</a></li>'}
					           		}).on('loaded.rs.jquery.bootgrid', function(){
										$('.command-view').click(function(){
											$('#usuario').val($(this).data("row-usuario"));
											$('#bt_pesquisar_usuario').trigger('click');
										});
									});	
								},'json'
							).fail(function(){
								$('#data-table-command').bootgrid('destroy');
								$('#tabela_pesquisa').empty();
								$('#tabela_pesquisa').html('Nenhum resultado encontrado!');
								$('#form_usuarios_resultado_busca_nome').fadeIn('slow');
							});
						} else {
							$('.resultado').css({display:'none'});
						}
					});
					//CARREGAR LOG
					$('#nav-log-tab').click(function(){
						$("#cxlog").empty();
						var usuario = $('#usuario2').val();
						var rawFile = new XMLHttpRequest();
						$('#overlay').fadeIn();
						$.ajax({
							url: '../../../../paginas/ti/usuarios/logs/'+usuario+'.txt',
						   	type: 'POST',
						   	cache: false
						}).done(function(data){
							$("#cxlog").html(data);
							$('#overlay').css({display:'none'});
						}).fail(function(){
							$("#cxlog").html('<h5>Nenhum log encontrado para esse usuário.</h5>');
							$('#overlay').css({display:'none'});
						}).always(function(){
							$('#overlay').css({display:'none'});
						});
					}); 
					//
				},'json'
			).fail(function(){
				swal({   
					text: 'Acesso Negado.',
					icon: "../../../../imagens/logo/logo2018h300.png",
					closeModal: false,
					closeOnClickOutside: false,	
					closeOnEsc: false
				}).then(function() {
				    swal.close();
				  	window.location.href = ('../../../../paginas/principal'); 
				});
        	});
		});			
	
    </script>
