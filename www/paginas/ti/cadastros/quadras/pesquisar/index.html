<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>SisCCZ</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../../../../../imagens/icone/favicon.ico"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.css">
	<link rel="stylesheet" type="text/css" href="../../../../../css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../../../css/main.css">
	<link rel="stylesheet" type="text/css" href="../../../../../css/sweetalert.css">
</head>
<body class="fadeIn">
	<nav class="navbar fixed-top navbar-expand-sm bg-dark-degrade navbar-dark">
		<a class="navbar-brand justify-content-sm-end" href="">
           	<img src="../../../../../imagens/logo/logo2018h300.png" class="img-fluid" alt="SisCCZ Logo">
       	</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<br/>
	<nav class="navbar navbar-expand-sm bg-dark-degrade fixed-top-2 navbar-menu">
   	</nav>
	<main role="main" class="container-fluid p-t-135">
		<nav aria-label="breadcrumb" class="d-none d-sm-block d-md-block d-lg-block">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="../../../../principal">SisCCZ</a></li>
		    <li class="breadcrumb-item"><a href="../../../../ti">TI</a></li>
		    <li class="breadcrumb-item"><a href="../../../cadastros">Cadastros</a></li>
		    <li class="breadcrumb-item"><a href="../../quadras">Quadras</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Pesquisar</li>
		  </ol>
		</nav>	
		<div id="overlay">
		    <img src="../../../../../imagens/loader/loader.gif" alt="Carregando..." /><br/>
		    Por favor, aguarde.
		</div>		
		<div class="row text-center">
	    	<div class="col-sm-12 text-center">
     			<h1 class="display-5">Pesquisar</h1>
     		</div>
    	</div>
    	<div class="m-2" name="form_atualizar" id="form_atualizar">
  			<div class="form-row">
				<div class="form-group col-md-3">
			    	<label class="fs-20">Área</label>
					<div class="wrap-inputsis">
				    	<select class="inputsis" id="AREA" name="AREA">
				    		<option value="" selected></option>
				    	</select>
						<span class="focus-inputsis"></span>
				    </div>
			  	</div>
				<div class="form-group col-md-3">
			    	<label class="fs-20">Setor Censitário</label>
					<div class="wrap-inputsis">
				    	<select class="inputsis" id="CENSITARIO" name="CENSITARIO">
				    		<option value="" selected></option>
				    	</select>
						<span class="focus-inputsis"></span>
				    </div>
			  	</div>
				<div class="form-group col-md-3">
			    	<label class="fs-20">Quadra</label>
					<div class="wrap-inputsis">
				    	<select class="inputsis" id="QUADRA" name="QUADRA">
				    		<option value="" selected></option>
				    	</select>
						<span class="focus-inputsis"></span>
				    </div>
			  	</div>
				<div class="form-group col-md-3">
					<div class="wrap-inputsis m-t-30">
						<button class="sisccz-btn-line" name="bt_pesquisar" id="bt_pesquisar">
							Pesquisar
						</button>
					</div>
				</div>
  			</div>
		</div>
    	<div class="m-2" name="form_resultado" id="form_resultado">
  			<div class="form-row">
				<div class="form-group col-md-12">
					<div class="table-responsive" id="tabela_pesquisa">
					</div>
    			</div>
    		</div>
    	</div>
	</main>
	<br>
    <footer class="footer">
		<div class="container text-center">
			<img src="../../../../../imagens/logo/nomefooter.png" class="img-fluid" alt="SisCCZ Logo">      
		</div>
    </footer>
	
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootgrid/1.3.1/jquery.bootgrid.fa.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#overlay').css({display:'none'});
			//SESSION
			$.post('../../../../../php/login/session.php',
				function(retorno) {
					if (retorno[0].primeiro_acesso == 1 || retorno[0].primeiro_acesso == 3){
						if (!$('.form_editar_perfil')[0]) {
							window.location.href = ('../../../../../paginas/principal/editar_perfil');
						}
					} else {
						if ($('.container-login100')[0]) {
						   	window.location.href = ('../../../../../paginas/principal');
						} else {
							session_usuario = retorno[0].usuario;
							session_nome = retorno[0].nome;
							session_genero = retorno[0].genero;
							session_apelido = retorno[0].apelido;
							session_ultimo_acesso = retorno[0].ultimo_acesso ;
							var datac = new Date();
							var hoje = datac.getFullYear()+'-'+("0" + (datac.getMonth() + 1)).slice(-2)+'-'+("0" + datac.getDate()).slice(-2);
							$('#nome_usuario_sessao').text(session_apelido);
							if (hoje != session_ultimo_acesso){
								$.post('../../../../../php/login/session_atualiza.php',function(retorno) {});
							}
						}
					}
				},'json'
			)
			.fail(function(){
				if (!$('.container-login100')[0]) {
			    	window.location.href = ('../../../../../');
			    }
		  	});
			//MENU
			$('.navbar-menu').load("../../../../../paginas/principal/menu.html");
			//FOCO INICIAL		
			$('#AREA').focus();
			//POPULAR ÁREA
			$.fn.extend({
		    	popularArea: function (area_selecionada){
			     	if($('#AREA')[0]){
						$.post('../../../../../php/autocompletar/popular_area.php',{campo:'area'},
							function(data) {
								var tamanho = Object.keys(data).length;
								var i = 0;
			          			while (i<=(tamanho - 1)){
									var areas_i = '<option value='+data[i].area+'>'+data[i].area+'</option>';
									$('#AREA').append(areas_i);
			           				i++
								}
							},'json'
						).done(function(){
							if (area_selecionada != ''){
								$('#AREA').val(area_selecionada);
							}
						});
					}
				}
			});
			$(this).popularArea();
			//POPULAR CENSITÁRIO	
			$('#AREA').on('change', function (e) {
				$('#MAPA').val('');
				$('#form_resultado').css({display:'none'});	
				var area = $('#AREA').val();
			    popularcensitario(area);
			});	
			function popularcensitario(area) {
				$('#CENSITARIO').empty();
				$('#CENSITARIO').append('<option value=""></option>');
				$.post('../../../../../php/autocompletar/popular_area.php',{area:area, campo:'setor_censitario'},
					function(data) {
						var tamanho = Object.keys(data).length;
						var i = 0;
						while (i<=(tamanho - 1)){
							$('#CENSITARIO').append('<option value="'+data[i].setor_censitario+'">'+data[i].sc+'</option>');
							i++;
						}
					},'json'
				);
			}
			//POPULAR QUADRAS POR ÁREA	
			$('#AREA').on('change', function (e) {
				$('#QUADRA').val('');
				$('#form_resultado').css({display:'none'});	
				var area = $('#AREA').val();
			    popularquadra(area);
			});	
			function popularquadra(area) {
				$('#QUADRA').empty();
				$('#QUADRA').append('<option value=""></option>');
				$.post('../../../../../php/autocompletar/popular_area.php',{area:area, campo:'quadra'},
					function(data) {
						var tamanho = Object.keys(data).length;
						var i = 0;
						while (i<=(tamanho - 1)){
							$('#QUADRA').append('<option value="'+data[i].quadra+'">'+data[i].quadra+'</option>');
							i++;
						}
					},'json'
				);
			}
			//POPULAR QUADRAS POR CENSITARIO	
			$('#CENSITARIO').on('change', function (e) {
				$('#QUADRA').val('');
				$('#form_resultado').css({display:'none'});	
				var area = $('#AREA').val();
				var setor_censitario = $('#CENSITARIO').val();
				
			    popularquadrasc(area, setor_censitario);
			});	
			function popularquadrasc(area, setor_censitario) {
				$('#QUADRA').empty();
				$('#QUADRA').append('<option value=""></option>');
				$.post('../../../../../php/autocompletar/popular_area.php',{area:area, setor_censitario:setor_censitario, campo:'quadra_setor_censitario'},
					function(data) {
						var tamanho = Object.keys(data).length;
						var i = 0;
						while (i<=(tamanho - 1)){
							$('#QUADRA').append('<option value="'+data[i].quadra_setor_censitario+'">'+data[i].quadra_setor_censitario+'</option>');
							i++;
						}
					},'json'
				);
			}
			//PERMISSÃO
			$.post('../../../../../paginas/ti/sistemas/php/sistemas_acesso_pesquisar.php',{codigo_sistema:'06030103'},
				function(acesso) {
				    //OCULTAR
					$('#form_resultado').css({display:'none'});
					//PESQUISAR
					$("#bt_pesquisar").click(function(e){
						//OCULTAR FORMULÁRIO
				    	$('#form_resultado').css({display:'none'});
						$('#overlay').fadeIn();
						var erros = 0;
						$('#form_pesquisar .required').each(function(){
							if ($(this).val() == '') { 
								erros++ ;
								if ($(this).attr('id')!='funcao'){
									$(this).css({'background-color' : '#DFD8D1'});
								}		
							} else {
								if ($(this).attr('id')!='funcao'){
									$(this).css({'background-color' : '#FFFFFF'});
								}		
							}
						});
						if (erros > 0 ){
							swal({   
								text:'Você deve preencher todos os campos obrigatórios.' ,
								icon: "../../../../../imagens/logo/logo2018h300.png",
								closeModal: false,
								closeOnClickOutside: false,	
								closeOnEsc: false
							}).then(function() {
							    swal.close();
								$('#AREA').focus();
							});	
						} else {
							var area = $('#AREA').val();
							var sc = $('#CENSITARIO').val();
							var lsc = sc.length;
							var quadra = $('#QUADRA').val();
							if (area == ''){
								area = 'WHERE tbl_cadastros_area_setor_sc_quadra_area <> ""';
							} else {
								area = 'WHERE tbl_cadastros_area_setor_sc_quadra_area = '+area+'';
							}
							if (sc == ''){
								sc = ' AND tbl_cadastros_area_setor_sc_quadra_setor_censitario <> ""';
							} else {
								sc = ' AND RIGHT(tbl_cadastros_area_setor_sc_quadra_setor_censitario,'+lsc+') = '+sc+'';
							}
							if (quadra == ''){
								quadra = ' AND tbl_cadastros_area_setor_sc_quadra_quadra <> ""';
							} else {
								quadra = ' AND tbl_cadastros_area_setor_sc_quadra_quadra = '+quadra+'';
							}
							var filtro = area+sc+quadra;
							$.post('../../../../../paginas/ti/cadastros/php/quadras_pesquisar.php',{filtro:filtro},
								function(data){
									var row = '';
									$('#data-table').bootgrid('destroy');
									$('#tabela_pesquisa').empty();
									var tamanho = Object.keys(data).length;
									var i = 0;
									row = '<table id="data-table" class="table table-striped table-vmiddle">'+
											'<thead>'+
												'<tr>'+
													'<th class="text-center" data-column-id="area" data-type="numeric" data-searchable="false">Área</th>'+
													'<th class="text-center" data-column-id="sc" data-type="numeric" data-searchable="false">Setor Censitário</th>'+
													'<th class="text-center" data-column-id="quadra" data-type="numeric">Quadra</th>'+
													'<th class="text-center" data-column-id="terreo" data-visible="true" data-searchable="false" data-type="numeric">Resid. Térro</th>'+
													'<th class="text-center" data-column-id="primeiro_andar" data-visible="true" data-searchable="false" data-type="numeric">Apto. até 1º Andar</th>'+
													'<th class="text-center" data-column-id="acima_primeiro_andar_tr" data-visible="true" data-searchable="false" data-type="numeric">Ap. acima 1º A. Trab.</th>'+ 
													'<th class="text-center" data-column-id="acima_primeiro_andar_ntr" data-visible="false" data-searchable="false" data-type="numeric">Ap. ac. 1º A. Não Tr.</th>'+ 
													'<th class="text-center" data-column-id="comercial_terreo" data-visible="true" data-searchable="false" data-type="numeric">Com. Térreo</th>'+ 
													'<th class="text-center" data-column-id="comercial_primeiro_andar" data-visible="true" data-searchable="false" data-type="numeric">Com. 1º Andar</th>'+ 
													'<th class="text-center" data-column-id="terreno_baldio" data-visible="true" data-searchable="false" data-type="numeric" >Terreno Baldio</th>'+ 
													'<th class="text-center" data-column-id="jardim" data-visible="true" data-searchable="false" data-type="numeric">Jardim, Praça</th>'+ 
													'<th class="text-center" data-column-id="obra" data-visible="true" data-searchable="false" data-type="numeric">Obras</th>'+ 
													'<th class="text-center" data-column-id="ie" data-visible="false" data-searchable="false" data-type="numeric">IEs</th>'+
													'<th class="text-center" data-column-id="pe" data-visible="false" data-searchable="false" data-type="numeric">PEs</th>'+
													'<th class="text-center" data-column-id="qt_ib" data-searchable="false" data-type="numeric">Imóveis Qtd. IB</th>'+
													'<th class="text-center" data-column-id="total" data-searchable="false" data-type="numeric">Imóveis Total</th>'+
												'</tr>'+
											'</thead>'+
											'<tbody>';
									while (i<=(tamanho - 1)){
										row = row+'<tr>'+
											'<td>'+data[i].area+'</td>'+
											'<td>'+data[i].sc+'</td>'+
											'<td>'+data[i].quadra+'</td>'+
											'<td>'+data[i].terreo+'</td>'+
											'<td>'+data[i].primeiro_andar+'</td>'+
											'<td>'+data[i].acima_primeiro_andar_tr+'</td>'+
											'<td>'+data[i].acima_primeiro_andar_ntr+'</td>'+
											'<td>'+data[i].comercial_terreo+'</td>'+
											'<td>'+data[i].comercial_primeiro_andar+'</td>'+
											'<td>'+data[i].terreno_baldio+'</td>'+
											'<td>'+data[i].jardim+'</td>'+
											'<td>'+data[i].obra+'</td>'+
											'<td>'+data[i].ie+'</td>'+
											'<td>'+data[i].pe+'</td>'+
											'<td>'+data[i].qtib+'</td>'+
											'<td>'+data[i].total+'</td>'+
											'</tr>';
										i++;
									}
									row = row +'</tbody></table>';
									$('#tabela_pesquisa').append(row);
									$('#overlay').css({display:'none'});
									$('#form_resultado').fadeIn('slow');
									$('#data-table').bootgrid({
										rowCount:[25,50,100,-1],
										css:{icon:'icon fa', iconColumns: 'fa-th-list', iconDown: 'fa-chevron-down', iconRefresh: 'fa-sync-alt', iconUp: 'fa-chevron-up', iconSearch:'', pagination: "pagination", paginationButton: "page-link"},
				 		                labels: {noResults: "Nenhum resultado encontrado!", all:"Todos", infos:"Mostrando de {{ctx.start}} até {{ctx.end}} de {{ctx.total}} registro(s)", loading:"Por favor, aguarde.", refresh:"Atualizar", search:"Pesquisar"},
										templates: {pagination: '<ul class="{{css.pagination}}"></ul>',paginationItem: '<li class="page-item"><a class="page-link" data-page="{{ctx.page}}">{{ctx.text}}</a></li>'}
									});
								},'json'
							).fail(function(){
								$('#data-table').bootgrid('destroy');
								$('#tabela_pesquisa').empty();
								$('#overlay').css({display:'none'});
								$('#tabela_pesquisa').html('Nenhum resultado encontrado!');
								$('#form_resultado').fadeIn('slow');
							});
						}    					
					});
				},'json'
			).fail(function(){
				swal({   
					text: 'Acesso Negado.',
					icon: "../../../../../imagens/logo/logo2018h300.png",
					closeModal: false,
					closeOnClickOutside: false,	
					closeOnEsc: false
				}).then(function() {
				    swal.close();
				  	window.location.href = ('../../../../../paginas/principal'); 
				});
        	});
		});			
    </script>
</body>
</html>
